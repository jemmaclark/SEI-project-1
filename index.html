<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>

    <h1>Tic Tac Toe</h1>

    <div id="select-player">
        <p>X or O... You decide</p>
        <button id="chooseX">X</button>
        <button id="chooseO">O</button>
    </div>

    <div class="board">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    

    <div class="results">
        <div class="scores">
            <div id="x-wins">X Won: 0</div>
            <div id="draw">Draw: 0</div>
            <div id="o-wins">O Won: 0</div>
        </div>
        <div class="reset-btn">
            <button id="play-again-btn">Play Again... hehe</button>
        </div>
    </div>

    <audio id="winSound" preload="auto" autoplay="false">
        <source src="michael-jackson-hee-hee-made-with-Voicemod-technology.mp3" type="audio/mpeg">
    </audio>

    <audio id="drawSound" preload="auto" autoplay="false">
        <source src="michael-jackson-phrase-made-with-Voicemod-technology.mp3" type="audio/mpeg">
    </audio>

    <script src="app.js"></script>
</body>
</html>
